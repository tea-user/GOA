<!DOCTYPE html>

<html>
    <head>
        <title>NFT card preview</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="container">
            
            <div class="child">

                <center><img src="images/thumbnail.jpg" alt="thumbnail" class="thumbnail" width="300px" height="300px"></center>

                <div class="thumbnailHover">

                    <img src="images/view.svg" alt="view" class="viewed">

                </div>

                <h3 class="tokenName">Equilibrium #3429</h3>

                <p class="description">Our Equilibrium collection promotes <br>balance and calm.</p>

                <img src="images/icon.svg" alt="icon" class="iconEthernum">
                
                <h5 class="priceEthernum">0.041 ETH</h5>

                <img src="images/clock.svg" alt="clockIcon" class="clockIcon">

                <p class="limitText">3 days left</p>

                <hr color="#808080">

                <img src="images/profile.png" alt="profile" class="profile" width="40px" height="40px">

                <p class="text">Creation of</p>

                <p class="author">Jules Wyvern</p>
            </div>

        </div>

    </body>
</html>
