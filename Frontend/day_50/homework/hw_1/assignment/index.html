<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Inline</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <img src="images/water.png" alt="" id="image">

        <button onclick="image.src = 'images/water.png' ">Water Image</button>
        <button onclick="image.src = 'images/pineapple.png' ">Pineapple Image</button>
        <button onclick="image.src = 'images/tacos.png' ">Tacos Image</button>
        <button onclick="image.src = 'images/salad.png' ">Salad Image</button>
        <button onclick="image.src = 'images/fruit_salad.png' ">Fruit Salad</button>

    </body>
</html>
