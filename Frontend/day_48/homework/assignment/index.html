<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Component - Frontend Mentor</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="pictures/favicon.png" type="image/x-icon">
    </head>

    <body>

        <div class="device_box">

            <h1 class="font device_text">Device not supported</h1>

        </div>

        <div class="container">

            <img src="pictures/Card BG.svg" id="card_BG">
            <img src="pictures/victor.png" id="selfie">
            <p class="name font">Victor Crest <span>26</span></p>
            <p class="location font">London</p>

            <div class="stats">

                <p class="followers font">80K <br> <span class="followers_span">Followers</span></p>
                <p class="likes font">803K <br> <span class="likes_span">Likes</span></p>
                <p class="photos font">1.4K <br> <span class="photos_span">Photos</span></p>

            </div>

        </div>

    </body>
</html>
