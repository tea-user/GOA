<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Goal Oriented Academy - Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <header>

            <h1 id="title">GOA REGISTRATION</h1>
            <img src="images/goal_oriented_academy.png" alt="Goal Oriented Academy Icon" width="100px" align="right">

        </header>

        <hr>

        <br><br>

        <div class="register">

            <form>

                <label class="num">Name:</label>
                <input type="text" placeholder="Enter Name">

                <br><br>

                <label class="num">Last Name:</label>
                <input type="text" placeholder="Enter Last Name">

                <br><br>

                <label class="num">Address:</label>
                <input type="text" placeholder="Enter Address">

                <br><br>

                <label class="num">Phone Number:</label>
                <input type="tel" placeholder="Enter Phone Number">

                <br><br>

                <label class="num">Email:</label>
                <input type="email" placeholder="example@domain.net">

                <br><br><br>

                <a href="proceed.html" id="proceed">Proceed</a>

            </form>

        </div>

    </body>
</html>
