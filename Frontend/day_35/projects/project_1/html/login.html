<!DOCTYPE html>

<html>
    <head>
        <title>Learning Code - Login</title>
        <link rel="shortcut icon" type="image/x-icon" href="/images/iconStartup.png">
        <link rel="stylesheet" href="/css/login.css">
    </head>

    <body>

        <header class="loginHeader">

            <p class="titleOfLogin">Login</p>

            <form>

                <label for="form1" id="label1">Enter Email:</label>
                <input required id="form1" type="email" spellcheck="false">

                <label for="form2" id="label2">Enter Password:</label>
                <input required type="password" id="form2" spellcheck="false">

                <label for="form3" id="label3">Enter Phone:</label>
                <input required spellcheck="false" type="tel" id="form3">

                <label id="label4">Gender:</label>
                <select id="form4" required>
                    <option>Male</option>
                    <option>Female</option>
                </select>

                <label id="label5">Age:</label>
                <select id="form5" required>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>older..</option>
                </select>

            </form>
            

        </header>

        <nav class="navlogin1">
            <a href="/html/courses.html" class="logback">Back</a>
        </nav>

        <nav class="navlogin2">
            <a href="/html/squads.html" class="registerComplete">Next</a>
        </nav>

    </body>
</html>
