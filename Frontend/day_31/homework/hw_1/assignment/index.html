<!DOCTYPE html>

<html>
    <head>
        <title>Music Payment</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <center>

            <div class="container">
                
                <img src="images/thumbnail.svg" alt="thumbnail" width="400px" class="thumbnail">

                <h2 class="heading2">Order Summary</h2>

                <p><b>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</b></p>

                <div class="child">
                    <img src="images/icon.svg" alt="Soundtrack icon" height="64px" width="64px" class="icon">
                    <h3 class="heading3">Annual Plan</h3>
                    <h3 class="price">$59.99/year</h3>
                    <a href="" class="link">Change</a>
                </div>

                <div class="paymentProceed">
                    <h4 class="heading4">Proceed to Payment</h4>
                </div>

                <h5 class="heading5">Cancel Order</h5>

            </div>

        </center>

    </body>
</html>
