<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Links Profile - Frontend Mentor</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    </head>

    <body>

        <div class="background">

            <div class="container">

                <img src="images/jessica.png" id="image" width="75px">
                <p class="name inter">Jessica Randall</p>
                <p class="location inter">London, United Kingdom</p>

                <p class="description inter">"Front-end developer and avid reader."</p>

                <div class="buttons_container">

                    <div class="buttons">
                        <p class="social_medias inter">GitHub</p>
                    </div>

                    <div class="buttons">
                        <p class="social_medias inter">Frontend Mentor</p>
                    </div>

                    <div class="buttons">
                        <p class="social_medias inter">LinkedIn</p>
                    </div>

                    <div class="buttons">
                        <p class="social_medias inter">Twitter</p>
                    </div>

                    <div class="buttons">
                        <p class="social_medias inter">Instagram</p>
                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
