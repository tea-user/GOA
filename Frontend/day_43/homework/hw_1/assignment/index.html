<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results Summary Component - Frontend Mentor</title>
        <link rel="shortcut icon" href="pictures/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="container-responsive">

            <div class="container">

                <div class="blue-box">

                    <p>Your Result</p>
                    
                    <div class="circle">

                        <p class="num_76">76</p>
                        <div class="num_100">of 100</div>

                    </div>

                    <div class="score_description_parent">

                        <p class="score_text">Great</p>
                        <p class="score_description">You scored higher than 65% of <br> the people who have taken <br> <span id="span1">these tests.</span></p>

                    </div>

                </div>

                <div class="white_box">

                    <p class="summary">Summary</p>
                    
                    <div class="reaction_box">

                        <img src="pictures/energy.svg">
                        <p class="reaction_text">Reaction</p>

                        <p><span class="bold_span">80</span><span class="opacity_span"> / 100</span></p>

                    </div>

                    <div class="memory_box">

                        <img src="pictures/lungs.svg">
                        <p class="memory_text">Memory</p>

                        <p><span class="bold_span">92</span><span class="opacity_span"> / 100</span></p>

                    </div>

                    <div class="verbal_box">

                        <img src="pictures/chat.svg">
                        <p class="verbal_text">Verbal</p>

                        <p><span class="bold_span">61</span><span class="opacity_span"> / 100</span></p>

                    </div>

                    <div class="visual_box">

                        <img src="pictures/eyes.svg">
                        <p class="visual_text">Visual</p>

                        <p><span class="bold_span">72</span><span class="opacity_span"> / 100</span></p>

                    </div>

                    <div class="continue_box">

                        <p class="continue">Continue</p>

                    </div>
                    
                </div>


            </div>

        </div>

    </body>
</html>
